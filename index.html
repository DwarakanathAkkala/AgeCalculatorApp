<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo.png">
  
  <title>Dwaraka's Age Calculator App</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles.css">

</head>
<body>

  <main>

    <div class="container">

        <!-- Input Form -->
        <form>
          
          <section class="form-inputs">

            <!-- Form Inputs -->
            <div class="input-col">
              <label for="day" class="poppins-bold">DAY</label>
              <input autocomplete="off" type="number" class="poppins-bold" id="day" name="day" placeholder="DD">
              <div class="error poppins-regular-italic" id="day-input-error"> &nbsp;</div>
            </div>
            
            <div class="input-col">
              <label for="month" class="poppins-bold">MONTH</label>
              <input autocomplete="off" type="number" class="poppins-bold" id="month" name="month" placeholder="MM">
              <div class="error poppins-regular-italic" id="month-input-error"> &nbsp;</div>
            </div>
            
            <div class="input-col">
              <label for="year" class="poppins-bold">YEAR</label>
              <input autocomplete="off" type="number" class="poppins-bold" id="year" name="year" placeholder="YYYY">
              <div class="error poppins-regular-italic" id="year-input-error"> &nbsp;</div>
            </div>
                        
          </section>

        </form>

        <!-- Arrow Image -->
        <section class="arrow-section">

          <button class="result-button" onclick="age()" aria-controls="primary-navigation"></button>

        </section>

        <!-- Result -->
        <section class="poppins-extrabold-italic age-result">
          
          <div><span id="year-result">--</span> years</div>
          <div><span id="month-result">--</span> months</div>
          <div><span id="days-result">--</span> days</div>
          
        </section>

    </div>

  </main>
  
  </div>
  <script src="/index.js" defer></script>
</body>

</html>
